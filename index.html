<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оқу Тақтасы</title>
    <style>
        :root {
            --primary: #4a90e2;
            --dark: #2c3e50;
            --light: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { color: var(--dark); text-align: center; }

        /* Timer Styles */
        .timer-card {
            background: var(--primary);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        #timer-display { font-size: 3rem; font-weight: bold; }

        button {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        /* To-Do Styles */
        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-btn { background: var(--dark); color: white; }

        ul { list-style: none; padding: 0; }

        li {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Менің Оқу Панелім</h1>

    <div class="timer-card">
        <h3>Таймер</h3>
        <div id="timer-display">25:00</div>
        <button onclick="startTimer()">Бастау</button>
        <button onclick="resetTimer()">Қайта орнату</button>
    </div>

    <div class="todo-section">
        <h3>Бүгінгі тапсырмалар</h3>
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Жаңа тапсырма жазу...">
            <button class="add-btn" onclick="addTask()">Қосу</button>
        </div>
        <ul id="taskList">
            </ul>
    </div>
</div>

<script>
    // Таймер логикасы
    let timeLeft = 25 * 60;
    let timerInterval;

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer-display').textContent = 
            `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                clearInterval(timerInterval);
                alert("Уақыт бітті! Демалыңыз.");
            }
        }, 1000);
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        timeLeft = 25 * 60;
        updateDisplay();
    }

    // Тапсырмалар логикасы
    function addTask() {
        const input = document.getElementById('taskInput');
        if (input.value === '') return;

        const li = document.createElement('li');
        li.innerHTML = `${input.value} <button onclick="this.parentElement.remove()" style="background:#ff4757; color:white; padding:2px 10px;">Өшіру</button>`;
        document.getElementById('taskList').appendChild(li);
        input.value = '';
    }
</script>

</body>
</html>
